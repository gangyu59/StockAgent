<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>输入密码</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20vh; /* 向上平移20% */
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 5vh;
      color: #333;
    }

    input[type="password"] {
      width: 60vw;
      max-width: 300px;
      height: 6vh;
			align-items: center;
			justify-content: center;
      font-size: 4vw;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 4vh;
      width: 65vw;
      max-width: 320px;
      height: 6vh;
      font-size: 4vw;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>请输入访问密码</h1>
  <input type="password" id="password" placeholder="请输入密码">
  <button onclick="checkPassword()">进入应用</button>

  <script>
    // 页面加载时自动聚焦输入框
    window.onload = function() {
      document.getElementById('password').focus();
    };

    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === 'xyz123') {
        window.location.href = 'main.html';
      } else {
        alert('密码错误');
      }
    }
  </script>
</body>
</html>
