<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>输入密码</title>
</head>
<body>
  <h1>请输入访问密码</h1>
	<br>
  <input type="password" id="password" style="width: 90px; height: 30px;！font-size: 14px;" placeholder="请输入密码">
	<br><br>
  <button onclick="checkPassword()" style="width: 100px; height: 30px; font-size: 14px; font-weight: bold;">进入应用</button>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === 'abc123') {
        window.location.href = 'index.html';
      } else {
        alert('密码错误');
      }
    }
  </script>
</body>
</html>
